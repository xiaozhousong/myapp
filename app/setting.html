<!DOCTYPE html>
<html>
  <head>

    <meta charset="utf-8">
    <title>City Guide Application</title>

    <!-- Sets initial viewport load and disables zooming  -->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">

    <!-- Makes your prototype chrome-less once bookmarked to your phone's home screen -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <!-- Include the compiled Ratchet CSS -->
    

    <!--build:css css/styles.min.css-->
    <link href="css/ratchet.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/normalize.css" rel="stylesheet">
    <!--endbuild-->

    <!-- build:js js/main.min.js -->
    <script src="js/ratchet.js"></script>
    <!-- endbuild -->
    
  
  </head>
  
  <body>

 <header class="bar bar-nav mybar">
  <h1 class="title">Setting</h1>
</header>

 <div class="content">
    
    <div class="card">
    <ul class="table-view ">
      <li class="table-view-cell element groupform"> 
        <div class = "element">
        <p class = "formfont">Distance</p>
        </div>
        <div class = "element formfont">
        <input type="radio" name="radio" value="1" checked="checked">
        <label for="radio1">imperial</label>
        </div>
        <div class = "element formfont">
        <input type="radio" name="radio" value="2" checked="checked"><label for="radio2">metric</label>
       </div>  
      </li>
    <li class="table-view-cell element groupform"> 
        <div class = "element">
        <p class = "formfont">clock</p>
        </div>
        <div class = "element formfont">
        <input type="radio" name="radio" value="1" checked="checked">
        <label for="radio1">12H</label>
        </div>
        <div class = "element formfont">
        <input type="radio" name="radio" value="2" checked="checked"><label for="radio2">24H</label>
       </div>  
      </li>
    <li class="table-view-cell element groupform"> 
        <div class = "element">
        <p class = "formfont">weather</p>
        </div>
        <div class = "element formfont">
        <input type="radio" name="radio" value="1" checked="checked">
        <label for="radio1">f</label>
        </div>
        <div class = "element formfont">
        <input type="radio" name="radio" value="2" checked="checked"><label for="radio2">c</label>
       </div>  
      </li>
    <li class="table-view-cell element groupform"> 
        <div class = "element">
        <p class = "formfont">maps</p>
        </div>
        <div class = "element formfont">
        <input type="radio" name="radio" value="1" checked="checked">
        <label for="radio1">darker</label>
        </div>
        <div class = "element formfont">
        <input type="radio" name="radio" value="2" checked="checked"><label for="radio2">lighter</label>
       </div>  
      </li>
    </ul>
    </div>

    <div class="card">
       <ul class="table-view">

        <li class="table-view-cell groupform formfont">
        <div class = "element">
        <p class = "formfont">icloud sync</p>
        </div>
        <div class="toggle element">
        <div class="toggle-handle"></div>
        </div>
        </li>              
       </ul>
    </div>

     <div class="card">
       <ul class="table-view">

        <li class="table-view-cell groupform formfont">
        <div class = "element">
        <p class = "formfont">manage purchases</p>
        </div>
        <div class="toggle element">
        <div class="toggle-handle"></div>
        </div>
        </li>              
       </ul>
    </div>

    </div>

   <nav class="bar bar-tab mybar">
      <a class="tab-item active" href="home.html">
      home
      </a>
      <a class="tab-item" href="setting.html">
      setting
      </a>
  </nav>  
    
    

  </body>
</html>
